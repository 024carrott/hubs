<html>

<head>
  <title>A-Frame Social VR Demo</title>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
  <script src="easyrtc/easyrtc.js"></script>
  <script src="./app.bundle.js"></script>
</head>

<body>
  <a-scene networked-scene="adapter: easyrtc; audio: true; debug: true;" mute-mic="eventSrc: #right-hand; toggleEvents: menudown, xbuttondown">
    <a-assets>
      <img id="grid" src="assets/grid.png" crossorigin="anonymous">
      <img id="sky" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" crossorigin="anonymous" />

      <a-asset-item id="dodec-avatar-head" src="assets/avatars/dodec/DodecAvatarGLTF/DodecAvatar_Head.gltf"></a-asset-item>

      <!-- Templates -->
      <script id="head-template" type="text/html">
        <a-entity class="head" gltf-model="#dodec-avatar-head" position="0 0 0" networked-audio-source></a-sphere>
      </script>

      <script id="hand-template" type="text/html">
        <a-box class="hand" scale="0.2 0.1 0.3"></a-box>
      </script>
    </a-assets>

    <a-entity id="player-rig" networked wasd-controls snap-rotation="leftEventSrc: #right-hand; rightEventSrc: #right-hand">
        <a-entity
            id="head"
            camera="userHeight: 1.6"
            look-controls
            networked="template:#head-template;showLocalTemplate:false;"></a-entity>

        <a-entity
            id="left-hand"
            vive-controls="hand: left"
            oculus-touch-controls="left"
            axis-dpad="centerZone: 1"
            teleport-controls="cameraRig: #player-rig; button: dpadcenter"
            networked="template:#hand-template;showLocalTemplate:false;"></a-entity>

        <a-entity
            id="right-hand"
            vive-controls="hand: right"
            oculus-touch-controls="right"
            daydream-controls
            gearvr-controls
            axis-dpad
            teleport-controls="cameraRig: #player-rig; button: dpadcenter"
            networked="template:#hand-template;showLocalTemplate:false;"></a-entity>
    </a-entity>

    <a-entity id="ground" position="0 0 0"
        geometry="primitive: plane; width: 100; height: 100;" rotation="-90 0 0"
        material="shader: flat; src: #grid; repeat: 100 100;"></a-entity>
    <a-sky src="#sky" rotation="0 -90 0"></a-sky>
  </a-scene>
</body>

</html>
