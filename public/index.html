<html>

<head>
  <title>A-Frame Social VR Demo</title>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
  <script src="easyrtc/easyrtc.js"></script>
  <script src="./app.bundle.js"></script>
</head>

<body>
  <a-scene networked-scene>
    <a-assets>
      <script id="avatar-template" type="text/html">
        <a-sphere color="#EF2D5E" position="0 1 0"></a-sphere>
      </script>
    </a-assets>
    <a-entity id="player" position="0 1 0" networked="template:#avatar-template;showLocalTemplate:false;" camera wasd-controls
      look-controls></a-entity>
    <a-plane src="#ground" color="#7BC8A4" height="100" width="100" rotation="-90 0 0"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>

</html>
