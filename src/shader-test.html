<!DOCTYPE html>
<html>

<head>
    <!-- DO NOT REMOVE/EDIT THIS COMMENT - META_TAGS -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" type="image/png" href="/favicon.ico">
    <title>Scene | Hubs by Mozilla</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700" rel="stylesheet">
</head>

<body>
    <a-scene physics="debug: false" background="color: lightblue">
        <a-assets>
            <a-mixin id="interactable"
                body="type: static; shape: none;"
                hoverable
                hoverable-visuals
                auto-scale-cannon-physics-body
                ></a-mixin>
            <a-mixin id="hand"
                shadow="cast: true"
                body="type: static; shape: box;"
                auto-scale-cannon-physics-body
                super-hands="
                    colliderEvent: collisions;
                    colliderEventProperty: els;
                    colliderEndEvent: collisions;
                    colliderEndEventProperty: clearedEls;"
                collision-filter="collisionForces: false"
                physics-collider
                ></a-mixin>
        </a-assets>

        <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
        <a-entity light="type: directional; castShadow: true;" position="2 2 2"></a-entity>
        <a-plane color="green" rotation="-90 0 0" width="100" height="100" shadow="receive: true"></a-plane>

        <a-entity position="0 1.2 -0.6">
        <a-entity 
            position="0.3 0.5 0"
            mixin="interactable"
            media-loader="src: https://asset-bundles-prod.reticulum.io/interactables/Ducky/DuckyMesh-438ff8e022.gltf"
            ></a-entity>
        <a-entity 
            position="0.3 0 0"
            mixin="interactable"
            media-loader="src: https://asset-bundles-prod.reticulum.io/interactables/Ducky/DuckyMesh-438ff8e022.gltf"
            ></a-entity>

        <a-entity 
            position="-0.3 0.2 0"
            mixin="interactable"
            media-loader="src: https://sketchfab.com/models/f26063c8ca6a438d9e328b28434d1c44; resolve: true; resize: true;"
            ></a-entity>
        </a-entity>

        <!--
        <a-entity position="-0.3 0 -0.6">
            <a-box scale="0.1 0.1 0.1" color="green" mixin="hand" >
                <a-animation attribute="position" dur="2000" from="0 1 0" to="0 2 0" direction="alternate" repeat="indefinite">
                </a-animation>
            </a-box>
        </a-entity>
        -->
        <a-entity mixin="hand" hand-controls="right"></a-entity>

        <a-entity camera position="0 1.5 0.3" look-controls wasd-controls="fly: true"></a-entity>
    </a-scene>
</body>

</html>
